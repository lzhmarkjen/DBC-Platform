<!DOCTYPE html>
{% extends "dbc2019/base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h4>
                Time:<br> {{ order.order_date }}
            </h4>
        </div>
        <div class="col-md-8">
            <h3>Products:</h3><br>
            <ul class="list-group-flush">
                {% for orderitem in orderitems %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ orderitem.prod_name}}
                    <span class="badge badge-primary badge-pill">{{ orderitem.quantity }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
